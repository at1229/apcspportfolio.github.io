<!DOCTYPE html>
<html>

<body>       
          <div id = "timer" width="100%" height="100%">
            <p id="countup" class="fw1 white-80 f3"></p>
            <script>
              var date = new Date = ("December 29, 2002 00:00:00").getTime();
              var x = setInterval(function() {
                var now = new Date().getTime();

                var distance = now - date;

                var sec = Math.floor((distance % (1000 * 60)) / 1000);
                var minute = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var day = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hour = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                document.getElementById("countup").innerHTML = day + "d " + hour + ":" + minute + ":" + sec;
              }, 1000);

            </script>
          </div>
</body>
</html>
