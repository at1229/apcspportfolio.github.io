<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheet.css">

<style>
h3 {
  font-family:sans-serif;
  text-align: center;
  font-size: 80px;
  margin-top: 0px;
  font-weight:200;
}

p{
  font-family:sans-serif;
  text-align: center;
  margin-top: 0px;
  font-weight:200;
}
</style>

</head>
<body>

<h3 class="countup" id="countup"></h3>

<script>
var dob = new Date("December 29, 2002 24:00:00").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = now - dob;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countup").innerHTML = days + " days, " + hours + ":"
    + minutes + ":" + seconds;
    
}, 1000);
</script>
<p>"The quality, not the longevity, of one's life is what's important" -MLK.</p>
</body>
</html>
